workflows:
  build-android-apk:
    name: Build Android APK
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      flutter: stable
      xcode: latest
      java: 17

    triggering:
      events:
        - push

    scripts:
      - name: Install Flutter dependencies
        script: |
          flutter pub get

      - name: Build APK (release)
        script: |
          flutter build apk --release

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
